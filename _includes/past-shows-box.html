<div class="past-shows-box" style="text-align: left;">
    <h2>Present &amp; past events:</h2>
    <table>
        {% for post in site.posts %}
        <tr>
            <td><a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }}</a></td>
            <td>&nbsp;/&nbsp;</td>
            <td><a href="{{ site.baseurl }}{{ post.url }}">{{ post.event-title }}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
