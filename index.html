---
layout: default
---

{% for post in site.posts %}

<p>{{ post.date | date_to_string }}</p>
<p>{{ post.title }}</p>

<section class="latest">
    <div class="flyer">
        <img src="{{ post.image-url }}" />
        <br />
        <br />
        <a class="btn-buy-ticket" href="{{ post.ticket-url }}">Order tickets here!</a>
    </div>
    <div class="quotebox">
        <div class="{{ post.css-classes }}">

            {{ post.content }}
        </div>
    </div>
    <div style="clear: both;"></div>
</section>


<br />
<br />

{% endfor %}



<h3>Past shows:</h3>
<ul>
  {% for post in site.posts %}
  <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>


{% include footer.html %}
